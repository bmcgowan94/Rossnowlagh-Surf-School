<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rossnowlagh Surf School</title>
    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="navbar">
        <span id="navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#"><img src="./img/rossnowlagh-logo.png" id="logo"></a>
        <ul id="main-nav">
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links">About Us</a>
            </li>
            <li>
                <a href="#" class="nav-links">Packages</a>
            </li>
            <li>
                <a href="#" class="nav-links">Contact</a>
            </li>
            <li>
                <a href="#" class="nav-links">Shop</a>
            </li>
        </ul>
    </nav>

    <!-- Video with Overlay text -->
    <div id="videoDiv">
        <video autoplay muted loop id="myVideo">
          <source src="vid/cover_vid_1.mp4" type="video/mp4">
        </video>
        <!-- Overlay text - Logo, Title, and Welcome text ----->
        <div id="overlay">
          <img src="./img/rossnowlagh-logo.png" id="logoHomepage">
          <h1 id="MainTitle">Rossnowlagh Surf School</h1>
          <h2 id="welcomeText">Come and Surf along Ireland's Wild Atlantic Way!</h2>
          <button type="button" id="seePackagesBtn">See Our Packages</button>
        </div>
    </div>


    <!-- Scripts -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
